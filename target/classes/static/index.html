<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">

    <!--
        Deze pagina is de standaardpagina van de client. Hierin wordt de 3D wereld opgezet en wordt geluisterd
        naar updates vanaf de server over de websocket communicatie.
    -->

    <script>

        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var socket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            var gltfLoader;


            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                gltfLoader = new THREE.GLTFLoader();
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB);

                //renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                renderer.shadowMapEnabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                renderer.gammaInput = true;
				renderer.gammaOutput = true;

                window.addEventListener('resize', onWindowResize, false);

                // warehouse plane
                var geometry = new THREE.PlaneGeometry(30, 30);
                var material = new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load("textures/floor.jpg"), side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                plane.receiveShadow = true;
                scene.add(plane);
                
                //plane outside
                var geometry = new THREE.PlaneGeometry(120, 120);
                var material = new THREE.MeshLambertMaterial({color: 0x006600, side: THREE.DoubleSide});
                var planeOutside = new THREE.Mesh(geometry, material);
                planeOutside.rotation.x = Math.PI / 2.0;
                planeOutside.position.x = 0;
                planeOutside.position.y = -0.001;
                planeOutside.position.z = 0;
                planeOutside.receiveShadow = true;
                scene.add(planeOutside);

                //lights
                var light = new THREE.SpotLight( 0xffffff);
                light.position.set(10 , 10 , 10);
                light.target.position.x = 10;
                light.target.position.y = 0;
                light.target.position.z = 10;
                light.castShadow = true;



                var light2 = new THREE.SpotLight( 0xffffff);
                light2.position.set(20 , 10 , 10);
                light2.target.position.x = 20;
                light2.target.position.y = 0;
                light2.target.position.z = 10;
                light2.castShadow = true;



                var light3 = new THREE.SpotLight( 0xffffff);
                light3.position.set(10 , 10 , 20);
                light3.target.position.x = 10;
                light3.target.position.y = 0;
                light3.target.position.z = 20;
                light3.castShadow = true;


                var light4 = new THREE.SpotLight( 0xffffff);
                light4.position.set(20 , 10 , 20);
                light4.target.position.x = 20;
                light4.target.position.y = 0;
                light4.target.position.z = 20;
                light4.castShadow = true;

                var ambLight = new THREE.AmbientLight( 0xffffff, 0.3);
                scene.add(ambLight);

                //for ambient light shadows!{
                // light.shadowBias = 0.0001;
                // light.shadow.mapSize.width = 2048;
                // light.shadow.mapSize.height = 2048;

                // var d = 50;

                // light.shadowCameraLeft = -d;
                // light.shadowCameraRight = d;
                // light.shadowCameraTop = d;
                // light.shadowCameraBottom = -d;}

                scene.add (light, light2, light3, light4);
                scene.add (light.target, light2.target, light3.target, light4.target);
                

                //helpers

                var shadowHelper = new THREE.CameraHelper ( light.shadow.camera);
                scene.add(shadowHelper);
                var shadowHelper2 = new THREE.CameraHelper ( light2.shadow.camera);
                scene.add(shadowHelper2)

                var shadowHelper3 = new THREE.CameraHelper ( light3.shadow.camera);
                scene.add(shadowHelper3)

                var shadowHelper4 = new THREE.CameraHelper ( light4.shadow.camera);
                scene.add(shadowHelper4)

            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            /*
             * Hier wordt de socketcommunicatie geregeld. Er wordt een nieuwe websocket aangemaakt voor het webadres dat we in
             * de server geconfigureerd hebben als connectiepunt (/connectToSimulation). Op de socket wordt een .onmessage
             * functie geregistreerd waarmee binnenkomende berichten worden afgehandeld.
             */
            socket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connectToSimulation");
            socket.onmessage = function (event) {
                //Hier wordt het commando dat vanuit de server wordt gegeven uit elkaar gehaald
                var command = parseCommand(event.data);

                //Wanneer het commando is "object_update", dan wordt deze code uitgevoerd. Bekijk ook de servercode om dit goed te begrijpen.
                if (command.command == "object_update") {
                    //Wanneer het object dat moet worden geupdate nog niet bestaat (komt niet voor in de lijst met worldObjects op de client),
                    //dan wordt het 3D model eerst aangemaakt in de 3D wereld.
                    if (Object.keys(worldObjects).indexOf(command.parameters.uuid) < 0) {
                        //Wanneer het object een robot is, wordt de code hieronder uitgevoerd.
                        if (command.parameters.type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var robot = new THREE.Mesh(geometry, material);
                            robot.position.y = 0.15;
                            robot.castShadow = true;

                            var group = new THREE.Group();


                            group.add(robot);

                            scene.add(group);
                            worldObjects[command.parameters.uuid] = group;
                        }

                        if(command.parameters.type == "node"){
                            var nodeGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                            var nodeMat = new THREE.MeshBasicMaterial({
                                color: 0x0000FF
                            });


                            var node = new THREE.Mesh(nodeGeo, nodeMat);
                            node.position.y = 0.15;
                            node.position.x = command.parameters.x;
                            node.position.z = command.parameters.z;

                            scene.add(node);
                        }

                        if(command.parameters.type == "stellage"){
                            gltfLoader.load('model.gltf', (gltf) => {
                                const root = gltf.scene;
                                root.position.x = command.parameters.x;
                                root.position.z = command.parameters.z;
                                root.position.y = -0.9;

                                scene.add(root);
                                
                                root.traverse((obj) => {
                                    if (obj.castShadow !== undefined){
                                        obj.castShadow = true;
                                        obj.receiveShadow = true;
                                    }
                                })
                                
                            });
                        }

                        if(command.parameters.type == "warehouse"){
                            gltfLoader.load('warehouse.gltf', (gltf) => {
                                const root1 = gltf.scene;


                                scene.add(root1);
                                
                                root.traverse((obj) => {
                                    obj.transparent = false;
                                    if (obj.castShadow !== undefined){
                                        obj.castShadow = true;
                                        obj.receiveShadow = true;
                                    }
                                })
                            
                            });

                            
                        }

                        if(command.parameters.type == "source"){
                            var nodeGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                            var nodeMat = new THREE.MeshBasicMaterial({
                                color: 0xFF0000
                            });


                            var node = new THREE.Mesh(nodeGeo, nodeMat);
                            node.position.y = 0.15;
                            node.position.x = command.parameters.x;
                            node.position.z = command.parameters.z;

                            scene.add(node);
                        }
                    }

                    /*
                     * Deze code wordt elke update uitgevoerd. Het update alle positiegegevens van het 3D object.
                     */
                    var object = worldObjects[command.parameters.uuid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            }

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>
</body>

</html>
